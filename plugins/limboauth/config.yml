    unregister-successful: "{PRFX}{NL}&aВы успешно удалили регистрацию!"
    unregister-usage: "{PRFX} Использование: &6/unregister <текущий пароль> confirm"
    premium-successful: "{PRFX}{NL}&aРежим аккаунта успешно изменён на &6PREMIUM&a!"
