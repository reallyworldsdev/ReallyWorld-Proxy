# -----------------------------------------------------------------------
#                                GENERAL
# -----------------------------------------------------------------------
debug-enabled: false

# -----------------------------------------------------------------------
#                                 ANTIBOT
# -----------------------------------------------------------------------
cache-clear-interval: 3600
verification-timeout: 30
schematic-offsetx: -6
schematic-offsetz: -6
ignore-online-mode-players: false
world-location:
  x: 0.0
  y: 98.0
  z: 0.0
spawn-location:
  x: 0.5
  y: 100.0
  z: 0.5

# -----------------------------------------------------------------------
#                                MESSAGES
# -----------------------------------------------------------------------
no-permissions: <#ff0000>You don't have permissions to this command.</#ff0000>
invalid-usage: <#ff0000>Correct command usage is <#b40a00><usage></#b40a00>.</#ff0000>
verification-started-title: <#FBAC12><b>t.me/reallyworldsdev</b></#FBAC12>
verification-started-subtitle: <white>Инструкция в чате.</white>
verification-started-chat:
- ''
- ' <#FBAC12><b>АнтиБот Верификация:</b></#FBAC12>'
- '  <white>{quest_task}</white>'
- ''
verification-ended-title: <#FBAC12><b>t.me/reallyworldsdev</b></#FBAC12>
verification-ended-subtitle: <white>Вы успешно прошли верификацию.</white>
verification-ended-chat:
- ''
- ' <#FBAC12><b>t.me/reallyworldsdev:</b></#FBAC12>'
- '  <white>Вы успешно прошли верификацию, подключаемся к серверу..</white>'
- ''
verification-quest-boss-bar: <white><#FBAC12><b>t.me/reallyworldsdev:</b></#FBAC12>
  {quest_task} <#FBAC12>({progress}%)</#FBAC12></white>
verification-failed-kick-message:
- <#FBAC12><b>t.me/reallyworldsdev</b></#FBAC12>
- <white>Проверка не удалась, пожалуйста, повторите попытку.</white>

# -----------------------------------------------------------------------
